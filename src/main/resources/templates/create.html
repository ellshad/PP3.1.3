<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>СОЗДАТЬ</title>
</head>
<body>
<div th:align="center">
    <h2>Добавить пользователя</h2>
    <form th:method="POST" th:action="@{/create}" th:object="${user}">
        <table th:border="2" th:cellpadding="15">
            <tr>
                <td>Имя:</td>
                <td><input type="text" th:field="*{name}" id="name"/>
                </td>
            </tr>
            <tr>
                <td>Фамилия:</td>
                <td><input type="text" th:field="${user.surname}"/></td>
            </tr>
            <tr>
                <td>Возраст</td>
                <td><input type="number" th:field="${user.age}"/></td>
            </tr>
            <tr>
                <td>Username</td>
                <td><input type="text" th:field="${user.username}"/>
                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username error</div>
                </td>
            </tr>
            <tr>
                <td>Пароль</td>
                <td><input type="text" th:field="${user.password}"/>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">name error</div>
                </td>
            </tr>
            <tr>
                <td th:align="center" colspan="2">
                  <th:block th:each="role: ${roles}">
                    <input type="checkbox" th:field="*{roles}"
                           th:text="${role.name}" th:value="${role.id}"/>
                  </th:block></td>
                </td>

            </tr>
            <tr>
                <td th:align="center" colspan="2"><input type="submit" value="Сохранить"></td>
            </tr>
        </table>
    </form>
    <form th:action="@{/logout}">
        <button>Выйти</button>
    </form>
</div>
</body>
</html>
